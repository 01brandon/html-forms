<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>

<body>
    <form>
    <h2>Application Form</h2>
    <p>Learn to code today and launch a lucrative career in tech.</p>
    
    <br>
    
    <label for="firstname">First name</label>
    <input type="text" placeholder="Jane" maxlength="10" required>
    <label for="secondname">Second name</label>
    <input type="text" placeholder="Doe" maxlength="10" required>
    
    <br>

    <label for="email">Email Address</label>
    <input type="email" placeholder="Janedoe@example.com" required>
    
    <br>
    
    <label for="phonenumber">Phone Number</label>
    <input type="text" placeholder="+001123456789" maxlength="12" required>

    <br>
    
    <label for="programs">Choose your current program</label>
    
    <br>
    
    <select name="program" id="program">
        <option value="Selectyourcourse">-Select Your Course-</option>
        <option value="Softwareengineeringcore">Software Engineering core</option>
        <option value="Datasciencecore">Data Science Core</option>
        <option value="Dataanalyticsfocus">Data Analytics Focus</option>
        <option value="Frontenddevelopmentfocus">FrontEnd Development Focus</option>
        <option value="Adv.specialisations">Adv. specialisations( For Current Developers)</option>
        <option value="Unsure">Not Sure yet(Help me choose)</option>
    </select>
    
    <br>
    
    <button type="submit"><font color="blue">Submit</font></button>
    <button type="reset"><font color="red">Reset</font></button>
    </form>

</body>

</html>
