<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
</head>
<body>
    <h2>Account Registration</h2>
    <p>Make an Account</p>
    <br>
    <form>
    <label for="firstname">First Name</label>
    <input type="text" placeholder="John" maxlength="10" required>
    <label for="secondname">Second Name</label>
    <input type="text" placeholder="doe" maxlength="10" required>
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="Johndoe@example.com" required>
    <br>
    <label for="username">Username(Not your actual name)</label>
    <input type="text" required placeholder="User01">
    <br>
    <label for="password">password</label>
    <input type="password" required>
    <br>
    <button type="submit"><font color="blue">Submit</font></button>
    <button type="reset"><font color="red">Reset</font></button>
    </form>
</body>
</html>
